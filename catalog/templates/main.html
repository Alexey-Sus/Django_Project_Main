{% extends 'base_template.html' %}

{% block content %}

{% for product in products %}
<div class="col">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-text">{{ product.name }}</h3>
            <p class="card-text">{{ product.description|truncatechars:100 }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">

                    <a class="btn btn-primary" href="{% url 'catalog:product_details' product.pk %}" role="button">Показать</a>
                    <a class="btn btn-secondary" href="{% url 'catalog:product_update' product.pk %}" role="button">Редактировать</a>
                    <a class="btn btn-danger" href="{% url 'catalog:product_delete' product.pk %}"
                       role="button">Удалить</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
