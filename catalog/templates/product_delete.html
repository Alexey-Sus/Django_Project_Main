{% extends 'base_template.html' %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col">
      <form class="row" method="post" enctype="multipart/form-data">
        <div class="card">
             <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
             </div>
            <div class="col">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title">{{ product.name }}</h1>
                <h3 class="card-title">{{ product_description | truncatechars:100 }}</h3>
                <p class="card-text">Категория продукта: {{ product.category }}</p>
                <p class="card-text">Цена: {{ product.purchase_price }}</p>
                <div class="d-flex justify-content-between align-items-center">
                </div>
            </div>
        </div>
    </div>
            <h3>Точно удалить продукт?</h3>
            <button type="submit" class="btn btn-danger">Да, точно удалить</button>
            <a class="btn btn-secondary" href="{% url 'catalog:main' %}" role="button">Отмена</a>

        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
